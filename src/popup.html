<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap core CSS -->
    <!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="ext/pure-min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
  </head>

  <body>
    <div class="overlay"></div>

    <div id="settings-menu">
      <div id="top-header">
        <div id="img">
        <img src="icons/Icons-03-16x16.png"></img>
        </div>
        <div id="app-name">
          Link Shortcuts &nbsp; &nbsp;

        </div>
        <div id="links">
          <a target="_blank" 
               href="https://github.com/pminkov/chrome-link-shortcuts/blob/master/README.md">About</a>
          |
          <a target="_blank"
            href="https://chrome.google.com/webstore/detail/link-shortcuts/bceohjonbodagliebplenbfjlapegaei">Chrome Store Page</a>
          |
          <a id="close-menu" href="#">Close</a>
        </div>

      </div>


      <form id="add-link-holder" class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="link-url">URL</label>
            <input id="link-url"
                   type="text" placeholder="https://www.google.com">
          </div>
          <div class="pure-control-group">
            <label for="link-name">Shortcut name</label>
            <input id="link-name"
                   type="text" placeholder="google">
          </div>
          <div class="pure-controls">
            <button id="add-shortcut" 
                class="pure-button pure-button-primary">Add Shortcut</button>
          </div>
        </fieldset>
      </form>

      <table class="pure-table pure-table-horizontal" id="saved-shortcuts">
        <thead>
          <tr>
            <th>Shortcut</th>
            <th>URL</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="saved-shortcuts-body">
          <!-- Templates -->
          <tr id="saved-shortcut-template">
            <td class="shortcut-name"></td>
            <td class="shortcut-url"></td>
            <td class="shortcut-delete">
              <button class="red-button pure-button pure-button-primary">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>


    </div>

    <script src="ext/jquery.min.js"></script>
    <script src="dataset.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
